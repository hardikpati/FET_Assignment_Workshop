<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/assign2.css">
    
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>
                    <label for="principle">Principle: </label>
                </th>
                <th>
                    <input type="number" id="principle" placeholder="Enter principle amount">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="rateOfInterest">Rate of Interest</label>
                </th>
                <th>
                    <input type="number" id="rateOfInterest" placeholder="Enter Rate of Interest">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="period">Period: </label>
                </th>
                <th>
                    <input type="number" id="period" placeholder="Enter No of years">
                </th>
            </tr>
            <tr>
                <th id="button">
                    <input type="button" value="Calculate" onclick="calculate()">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="answer">Compound Interest: </label>
                </th>
                <td>
                    <p id="result"></p>
                </td>
            </tr>
        </table>
    </div>
    <script src="../js/assign2.js"></script>
</body>

</html>
